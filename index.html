<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment 01</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- bootstrap CSS for layout and design -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- bootstrap JS (needed for modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- our own css file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- input field where we enter how many users to generate -->
  <div class="d-flex justify-content-center">
    <div class="container m-5">
      <form class="d-flex justify-content-center">
        <input
          id="amount_input"
          class="form-control pill-input text-center"
          type="text"
          placeholder="Enter number of random users"
        />
      </form>
    </div>
  </div>

  <!-- container for table-like user list -->
  <div class="container" id="body">
    <div class="row mb-3">
      <!-- dropdown for sorting users -->
      <div class="col-md-3 d-flex justify-content-center">
        <select id="sort_by" class="form-select pill-select text-center">
          <option value="first_name">First Name</option>
          <option value="last_name">Last Name</option>
        </select>
      </div>
      <!-- headers -->
      <div class="col-md-3 d-flex justify-content-center">
        <div class="pill-header">Gender</div>
      </div>
      <div class="col-md-3 d-flex justify-content-center">
        <div class="pill-header">Email Address</div>
      </div>
      <div class="col-md-3 d-flex justify-content-center">
        <div class="pill-header">Country</div>
      </div>
    </div>
  </div>

  <!-- modal that pops up when we double-click a user row -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">User Information</h5>
        </div>
        <div class="modal-body">
          <div class="d-flex align-items-center mb-3">
            <!-- profile picture -->
            <img id="user-picture" class="rounded-circle me-3" width="100" height="100" />
            <div>
              <h5 id="user-fullname"></h5>
              <p class="mb-1"><strong>Email:</strong> <span id="user-email"></span></p>
              <p class="mb-1"><strong>Phone:</strong> <span id="user-phone"></span></p>
              <p class="mb-1"><strong>Cell:</strong> <span id="user-cell"></span></p>
              <p class="mb-1"><strong>DOB:</strong> <span id="user-dob"></span></p>
              <p class="mb-1"><strong>Gender:</strong> <span id="user-gender"></span></p>
              <p class="mb-1"><strong>Address:</strong> <span id="user-address"></span></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <!-- buttons to edit, delete, close -->
          <button id="editUserBtn" class="btn btn-warning">‚úèÔ∏è Edit</button>
          <button id="deleteUserBtn" class="btn btn-danger">üóëÔ∏è Delete</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- our script file -->
  <script src="script.js"></script>
</body>
</html>
