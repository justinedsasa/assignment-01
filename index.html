<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment 01</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="d-flex justify-content-center">
    <div class="container m-5">
      <form class="d-flex justify-content-center">
        <input
          id="amount_input"
          class="form-control pill-input text-center"
          type="text"
          placeholder="Enter number of random users"
        />
      </form>
    </div>
  </div>

  <div class="container" id="body">
    <div class="row mb-3">
      <div class="col-md-3 d-flex justify-content-center">
        <select id="sort_by" class="form-select pill-select text-center">
          <option value="first_name">First Name</option>
          <option value="last_name">Last Name</option>
        </select>
      </div>
      <div class="col-md-3 d-flex justify-content-center">
        <div class="pill-header">Gender</div>
      </div>
      <div class="col-md-3 d-flex justify-content-center">
        <div class="pill-header">Email Address</div>
      </div>
      <div class="col-md-3 d-flex justify-content-center">
        <div class="pill-header">Country</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
